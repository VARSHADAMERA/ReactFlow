<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #cccccc;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
        }
        button {
            background-color: #7b5dfb;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a42c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Excel Data</h1>
        <p>Please upload the Excel file to proceed.</p>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx, .xls" required />
            <br />
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
