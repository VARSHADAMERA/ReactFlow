<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin: auto;
            max-width: 80%;
            padding: 30px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #cccccc;
        }
        .button-container {
            margin-top: 30px;
        }
        a button {
            background-color: #7b5dfb;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        a button:hover {
            background-color: #5a42c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graphify-Excel Data Manager</h1>
        <p>Upload and visualize your Excel data effortlessly with this application.</p>
        <div class="button-container">
            <a href="/upload"><button>Upload Excel File</button></a>
        </div>
    </div>
</body>
</html>
